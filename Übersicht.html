<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersicht</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>



<body>
    <header>
        <h1>Reise-Übersicht</h1>
    </header>
    <div class="flex-container">
        <div class="flex-container" id="navbar">
            <div><a href="Karte.html">Karte</a></div>
            <div><a href="Übersicht.html">Übersicht</a></div>
            <div><a href="Einfügen.html">Einfügen</a></div>
        </div>
        <div>
            <table id="table">
                <tr>
                    <th>Reisename</th>
                    <th>Startdatum</th>
                    <th>Enddatum</th>
                    <th>Reiseland</th>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>
    function entfernen(index){
        Liste1.deleteByIndex(index);
        location.reload();
    }
    function edit(index){
        Liste1.setEdit(index);
        window.location.href = "Bearbeiten.html"
    }
    function update () {
        const tabelle = document.getElementById('table');
        var counter=0	  
        for (const x of Liste1.liste) {
            const reihe = tabelle.insertRow(1);
            for (var i = 0; i < 6; i++) {
                var inhalt;
                zelle = reihe.insertCell();
                switch (i) {
                    case 0:
                        inhalt = x.name;
                        zelle.innerHTML = inhalt;
                        break;
                    case 1:
                        inhalt = x.date1;
                        zelle.innerHTML = inhalt;
                        break;
                    case 2:
                        inhalt = x.date2;
                        zelle.innerHTML = inhalt;
                        break;
                    case 3:
                        inhalt = x.country;
                        zelle.innerHTML = inhalt;
                        break;
                    case 4:
                        zelle.innerHTML="<button onclick='edit("+counter+")'>Bearbeiten</button>";
                        break;
                    case 5:
                        zelle.innerHTML="<button onclick='entfernen("+counter+")'>Löschen</button>";
                        break;
                }
            }
            counter++;
        }        
    }
    update();
</script>
</html>
